<ion-header>

  <ion-navbar>
    <ion-title>tu pedido</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row class="list">
        <ion-col col-5 class="nameColumn">Nombre</ion-col>
        <ion-col  class="priceColumn">Precio</ion-col>
        <ion-col  class="buttonColumn"></ion-col>
        <ion-col  class="cantityColumn">Cantidad</ion-col>
      </ion-row >
      <ion-row *ngFor="let list of pedido" class="list">
        <h1 *ngIf="isThereAnyInCategory(list)" class="category">{{list.category}}</h1>
        <ion-row *ngFor="let product of list.products" class="list">
            <ion-row *ngIf="product.cantity != 0">
            <ion-col col-5 class="nameColumn">
              <h2 class="name">{{product.name}}</h2>
              <p>{{product.description}}</p>
            </ion-col>
            <ion-col class="priceColumn">${{product.price}}</ion-col>
            <ion-col class="buttonColumn">
              <button ion-button (click)="add(product.id)" class="cantity-button">
                +
              </button>
              <button ion-button (click)="remove(product.id)" class="cantity-button">
                -
              </button>
            </ion-col>
            <ion-col  class="cantityColumn">{{product.cantity}}</ion-col>
          </ion-row>
        </ion-row>
      </ion-row>
    <button ion-button (click)="goTo()">volver</button>
</ion-content>
