<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{product.image}}" alt="{{product.Name}}">
    <h2>{{product.name}}</h2>
    <h3>{{product.description}}</h3>
    <ion-item>
      <ion-label color="primary" floating >Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="cantity" (ngModelChange)="calculatePrice()"></ion-input>
    </ion-item>

    <h2>Precio unidad : {{product.price}}</h2>
    <h2>Total : {{totalPrice}}</h2>
    <button ion-button round (click)="add()">Agregar al Carrito</button>
</ion-content>
